<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body background="https://i.ytimg.com/vi/vJDISmFGbMQ/maxresdefault.jpg">

    <h1 class="header">Mandala</h1>
    <div class="mandala-container">
      <div class="toolbox">
        <button type="button" id="clear-button" class="blue rounded">Clear</button>
        <button type="button" id="save-button" class="blue rounded">Save</button>
        <button type="button" id="restore-button" class="blue rounded">Restore</button>
        <div class="line-color-container blue rounded">
          <select class="line-color-dropdown" name="">
            <option selected disabled>Choose Color</option>
            <option value="white">White</option>
            <option value="silver">Silver</option>
            <option value="grey">Grey</option>
            <option value="red">Red</option>
            <option value="maroon">Maroon</option>
            <option value="yellow">Yellow</option>
            <option value="#FFD700">Gold</option>
            <option value="#FFA500">Orange</option>
            <option value="lime">Lime</option>
            <option value="green">Green</option>
            <option value="aqua">Aqua</option>
            <option value="blue">Blue</option>
            <option value="purple">Purple</option>
            <option value="pink">Magenta</option>
            <option value="fuchsia">Fuchsia</option>
            <option value="black">Black</option>
          </select>
        </div>
        <div class="line-weight-container blue rounded">
          <select class="line-weight-dropdown" name="">
            <option selected disabled>Size</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
      </div>
      <div class="canvas-container">
        <canvas id="mandala-canvas">

      </div>

    </div>
    <script type="application/javascript" src="./dist/bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/stylesheet.css">
  </body>
</html>
